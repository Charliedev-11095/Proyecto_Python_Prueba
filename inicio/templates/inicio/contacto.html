{% extends "inicio/encabezado.html"%}

{%block titulo%}Contacto{% endblock %}
{%block imagen%}
{%load static%}
{%static 'inicio/images/correo.png'%}
{%endblock%}
{%block nombre%}
contacto <span>DSM</span>
{%endblock%}
{% block contenido%}



<!-- Contenido Principal-->
<div class="page-content">


    <!-- Encabezado
    <div class="page-header">
        <div class="page-title">
            <h3>Contacto <br>
                <small>Formulario de Contacto</small>
            </h3>
        </div>

    </div>
    <!--/Encabezado -->

    <!-- Formulario -->
    <form class="form-horizontal" action="#" role="form">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="form-group">
                    <label class="col-sm-1 control-label text-left">Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label text-left">Mensaje:</label>
                    <div class="col-sm-10">
                        <p><textarea cols="50" rows="10" class="form-control"></textarea></p>
                        <div class="form-actions text-left">
                            <input type="submit" value="Enviar" class="btn btn-primary">
                        </div>

                    </div>
                </div>

                

            </div>
        </div>
    </form>
    <!-- Fin del Formulario -->
</div>
<!-- /Contenido Principal-->

{%endblock%}
